<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Background Color</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h2>Click the button to change the background color</h2>

<!-- Corregimos el ID del bot贸n a "colorButton" -->
<button id="colorButton">Change Color</button>

<script>
    // Agregamos el evento de clic al bot贸n con el ID correcto
    document.getElementById("colorButton").addEventListener("click", function() {
        // Llamamos a la funci贸n para cambiar el color de fondo
        changeBackgroundColor();
    });

    function changeBackgroundColor() {
        // Generamos un color aleatorio
        var randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
        // Cambiamos el color de fondo del cuerpo
        document.body.style.backgroundColor = randomColor;
        // Cambiamos el color de fondo del bot贸n al mismo color que el cuerpo
        document.getElementById("colorButton").style.backgroundColor = randomColor;
    }
</script>

</body>
</html>
